name: eclass
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.1
  font_awesome_flutter: ^8.8.1
  percent_indicator: ^2.1.5
  fading_edge_scrollview: ^1.1.0
  http: ^0.12.2
  video_player: ^1.0.1
  shared_preferences: ^0.5.12+4
  fluttertoast: ^7.0.4
  flutter_secure_storage: ^3.3.5
  flutter_swiper: ^1.1.6
  sign_in_with_apple: ^2.5.4
  cached_network_image: ^2.3.2+1
  image_picker: ^0.6.7+22
  file_picker: ^2.1.5
  youtube_player_flutter: ^7.0.0+7
  shimmer: ^1.1.1
  dio: ^3.0.10
  flutter_widget_from_html: ^0.5.1+1
  auto_size_text: ^2.1.0
  html_unescape: ^1.0.2
  flutter_facebook_login:
  flutter_staggered_grid_view: ^0.3.4
  flutter_svg: ^0.18.0
  google_sign_in: ^4.5.6
  get_time_ago: ^0.1.7
  html: ^0.14.0
  cupertino_icons: ^1.0.0
  google_nav_bar: ^3.1.0
  flutter_html: ^0.11.0
  syncfusion_flutter_pdfviewer: ^18.4.49-beta
  circle_list: ^1.0.4
  firebase_messaging: 7.0.3
  firebase_core: 0.5.0+1
  firebase_auth: 0.18.1+2
  flutter_local_notifications: ^3.0.1+2
  webview_flutter: ^1.0.7
  go_sell_sdk_flutter: ^2.0.4
  animations:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/placeholder/

  fonts:
    - family: alfont_com_AlFont_com_din-next-lt-w23
      fonts:
        - asset: fonts/alfont_com_AlFont_com_din-next-lt-w23-regular.ttf
          weight: 400
        - asset: fonts/alfont_com_AlFont_com_din-next-lt-w23-bold-1.ttf
          weight: 700
        - asset: fonts/alfont_com_AlFont_com_din-next-lt-w23-medium.ttf
          weight: 600
        - asset: fonts/alfont_com_AlFont_com_din-next-lt-w23-medium.ttf
          weight: 500
        - asset: fonts/alfont_com_AlFont_com_din-next-lt-w23-light-1.ttf
          weight: 300
        - asset: fonts/alfont_com_AlFont_com_din-next-lt-w23-bold-1.ttf
          weight: 800
    - family: icomoon
      fonts:
        - asset: assets/custom_icons/custom-icons.ttf